<div *ngIf="!config.hidden" class="form-group" [formGroup]="formGroup">
  <button
    type="config.type ? config.type : submit"
    [ngClass]="config.classes"
    (click)="clicked.emit($event)"
    [disabled]="
      config.disabled ? config.disabled || formGroup.invalid : formGroup.invalid
    "
  >
    {{ config.label }}
  </button>
</div>

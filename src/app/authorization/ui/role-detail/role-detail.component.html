<div class="animated fadeIn row" #dtContainer>
  <div class="col-md-6 text-center mx-auto">
    <div class="card">
      <div class="card-header">Role Detail</div>
      <div class="card-body">
        <div *ngIf="loaded">
          <h1>
            <b>{{ role.name }}</b>
          </h1>
          <div class="text-muted">
            {{ role.description }}
          </div>
          <div class='row'>
            <button class="ml-auto btn btn-danger" (click)="deleteRole(role.id)">
              <i class="fa fa-trash"></i> Delete Role
            </button>
          </div>

          <hr />

          <h3>Manage Permissions</h3>

          <role-detail-permissions [perms]='addedItems' [parent]='this'></role-detail-permissions>

          <br class='mt-5' />
          <b>Add a permission:</b>
          <br />
          <form class="form-group form-inline mx-auto">
            <input [formControl]="control" [typeahead]="typeaheadData" [isAnimated]="true" [ngClass]="
                      control.valid
                        ? 'is-valid'
                        : control.touched && control.dirty
                        ? 'is-invalid'
                        : ''
                    " class="form-control w-75 ml-auto" />
            <button class="btn btn-success mr-auto ml-1" (click)="addPermission()" [disabled]="control.invalid">
              <i class="fa fa-plus"></i>
            </button>
            <div class="invalid-feedback">Invalid permission value!</div>
          </form>
          <button class="btn btn-primary btn-block" (click)="sync()">
            <i class="fa fa-save"></i> Save Changes
          </button>
        </div>
        <div *ngIf="loading">
          <i class="fa fa-spin fa-circle-o-notch"></i>
        </div>
        <div *ngIf="failed" class="text-danger">
          <i class="fa fa-times"></i> Loading failed!
        </div>
      </div>
    </div>
  </div>
</div>

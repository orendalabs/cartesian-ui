<div class="animated fadeIn row">
    <div class="col-lg-6 text-center mx-auto">
        <div class="card">
            <div class="card-header">
                Permission Detail
            </div>
            <div class="card-body">
                <div *ngIf='permission; else viewLoadingPermission'>
                    <h1>
                        <b>{{permission.name}}</b> 
                    </h1>
                    <div class='text-muted'> 
                        {{permission.description}}
                    </div>
                </div>
                <ng-template #viewLoadingPermission><i class='fa fa-spin fa-circle-o-notch'></i></ng-template>
            </div>
        </div>
    </div>
</div>

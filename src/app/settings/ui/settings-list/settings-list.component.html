<div class="row dt" #dtContainer>
    <div class="col-sm-12">
        <ngx-datatable class="material striped" [rows]="data" [columns]="[
          { name: 'key' },
          { name: 'value' }
        ]" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="43" [externalPaging]="true"
            [count]="pagination.total" [offset]="getOffsetFromPagination()" [limit]="pagination.per_page"
            (page)="setPage($event)">
            <ngx-datatable-column name="Key" [flexGrow]="3" [minWidth]="200">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ value }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Value" [flexGrow]="3" [minWidth]="200">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ value }}
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<div *ngIf="isMultiTenancyEnabled" class="text-center tenant-change-component">
  <span>
    {{ "CurrentTenant" | localize }}:
    <span *ngIf="name" title="{{ name }}">
      <strong>{{ name }}</strong>
    </span>
    <span *ngIf="!name">{{ "NotSelected" | localize }}</span>
    (<a href="javascript:;" (click)="showChangeModal()">
      {{ "Change" | localize }} </a
    >)
  </span>
</div>

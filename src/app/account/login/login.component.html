<div class="app-body" [@routerTransition]>
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
                  <h1>{{ "Login" | localize }}</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      name="userNameOrEmailAddress"
                      [(ngModel)]="authService.authenticateModel.userNameOrEmailAddress"
                      [placeholder]="'UserNameOrEmail' | localize"
                      required
                      maxlength="256"
                      #userNameOrEmailAddressModel="ngModel"
                      #userNameOrEmailAddressEl
                    />
                    <axis-validation-summary
                      [control]="userNameOrEmailAddressModel"
                      [controlEl]="userNameOrEmailAddressEl"
                    ></axis-validation-summary>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      [(ngModel)]="authService.authenticateModel.password"
                      [placeholder]="'Password' | localize"
                      required
                      maxlength="32"
                      #passwordModel="ngModel"
                      #passwordEl
                    />
                    <axis-validation-summary
                      [control]="passwordModel"
                      [controlEl]="passwordEl"
                    ></axis-validation-summary>
                  </div>
                  <!-- div class="form-group row">
                    <div class="col-md-8">
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="rememberMe"
                          name="rememberMe"
                          [(ngModel)]="authService.rememberMe"
                        />
                        <label for="rememberMe" class="custom-control-label">
                          {{ "RememberMe" | localize }}
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <button
                        type="submit"
                        class="btn btn-primary btn-block"
                        [disabled]="!loginForm.form.valid || submitting"
                      >
                        {{ "LogIn" | localize }}
                      </button>
                    </div>
                  </div -->
                  <div class="row">
                    <div class="col-6">
                      <button
                        type="submit"
                        class="btn btn-primary px-4"
                        [disabled]="!loginForm.form.valid || submitting"
                      >
                        {{ "Login" | localize }}
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div *ngIf="isSelfRegistrationAllowed">
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <p  class="mb-1">
                    <a [routerLink]="['../register']">
                      <button type="button" class="btn btn-primary active mt-3">{{ "Register Now!" | localize }}</button>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

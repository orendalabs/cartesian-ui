<div class="animated fadeIn row">
  <div class="col-sm-12">
    <button class="btn btn-danger mr-2 pull-right" (click)="delete()">
      <i class="fa fa-trash"></i> Delete
    </button>
  </div>
  <hr class="col-sm-12" />
  <div class="col-lg-6">
    <div class="card" #detailCard>
      <div class="card-header">
        <strong>Location Detail</strong>
      </div>
      <div class="card-body">
        <div *ngIf="loaded">
          <p><b>Id: </b>{{ location.id }}</p>
          <p><b>AddressLine1: </b>{{ location.addressLine1 }}</p>
          <p><b>AddressLine2: </b>{{ location.addressLine2 }}</p>
          <p><b>PostCode: </b>{{ location.postCode }}</p>
          <p><b>Latitude: </b>{{ location.latitude }}</p>
          <p><b>Longitude: </b>{{ location.longitude }}</p>
        </div>
        <div *ngIf="failed" class="text-danger">
          <i class="fa fa-times"></i> Loading failed!
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card" #formCard>
      <div class="card-header">
        <strong>Edit Location</strong>
      </div>
      <div class="card-body p-2">
        <configurable-form
          [config]="config"
          (submitted)="save($event)"
        ></configurable-form>
      </div>
    </div>
  </div>
</div>

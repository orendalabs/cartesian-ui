<div class="animated fadeIn row">
  <div class="col-sm-12">
    <button 
      class="btn btn-primary pull-right" 
      [disabled]="formGroup.invalid"
      (click)="save()">
      <i class="fa fa-save"></i> Save
    </button>
    <button class="btn btn-danger mr-2 pull-right" (click)="delete()">
      <i class="fa fa-trash"></i> Delete
    </button>
  </div>
  <hr class="col-sm-12"/>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <strong>City Detail</strong>
      </div>
      <div class="card-body">
        <div *ngIf="loaded">
          <p><b>ID: </b>{{city.id}}</p>
          <p><b>Name: </b>{{city.name}}</p>
          <p><b>Latitude: </b>{{city.latitude}}</p>
          <p><b>Longitude: </b>{{city.longitude}}</p>
        </div>
        <div *ngIf="failed" class="text-danger">
          <i class="fa fa-times"></i> Loading failed!
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <strong>Edit City</strong>
      </div>
      <div class="card-body">
        <div *ngIf="loaded">
          <form [formGroup]="formGroup">
            <div class="form-group required">
              <label>Country ID</label>
              <input
                type="text"
                formControlName="countryId"
                class="form-control"
                [ngClass]="getFormClasses('countryId')"
                placeholder="Country ID..."
              />
            </div>
            <div class="form-group required">
              <label>State ID</label>
              <input
                type="text"
                formControlName="stateId"
                class="form-control"
                [ngClass]="getFormClasses('stateId')"
                placeholder="State ID..."
              />
            </div>
            <div class="form-group required">
              <label>Name</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                [ngClass]="getFormClasses('name')"
                placeholder="Name..."
              />
            </div>
            <div class="form-group required">
              <label>Latitude</label>
              <input
                type="text"
                formControlName="latitude"
                class="form-control"
                [ngClass]="getFormClasses('latitude')"
                placeholder="Latitude..."
              />
            </div>
            <div class="form-group required">
              <label>Longitude</label>
              <input
                type="text"
                formControlName="longitude"
                class="form-control"
                [ngClass]="getFormClasses('longitude')"
                placeholder="Longitude..."
              />
            </div>
          </form>
        </div>
        <div *ngIf="failed" class="text-danger">
          <i class="fa fa-times"></i> Loading failed!
        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn row">
  <div class="col-sm-12">
    <button class="btn btn-danger mr-2 pull-right" (click)="delete()">
      <i class="fa fa-trash"></i> Delete
    </button>
  </div>
  <hr class="col-sm-12" />
  <div class="col-lg-6">
    <div class="card" #detailCard>
      <div class="card-header">
        <strong>City Detail</strong>
      </div>
      <div class="card-body">
        <div *ngIf="loaded">
          <p><b>ID: </b>{{ city.id }}</p>
          <p><b>Name: </b>{{ city.name }}</p>
          <p><b>Latitude: </b>{{ city.latitude }}</p>
          <p><b>Longitude: </b>{{ city.longitude }}</p>
        </div>
        <div *ngIf="failed" class="text-danger">
          <i class="fa fa-times"></i> Loading failed!
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card" #formCard>
      <div class="card-header">
        <strong>Edit City</strong>
      </div>
      <div class="card-body">
        <div *ngIf="loaded">
          <configurable-form
            [config]="config"
            (submitted)="save($event)"
          ></configurable-form>
        </div>
        <div *ngIf="failed" class="text-danger">
          <i class="fa fa-times"></i> Loading failed!
        </div>
      </div>
    </div>
  </div>
</div>

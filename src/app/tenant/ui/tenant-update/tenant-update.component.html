<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <button
      class="btn btn-danger pull-right"
      (click)="delete()"
    >
      <i class="fa fa-trash"></i> Delete
    </button>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-6">
      <div class="card" #formCard>
        <div class="card-header">
          <strong>Edit Tenant</strong>
        </div>
        <div class="card-body p-2">
          <configurable-form
            [config]="config"
            (submitted)="save($event)"
          ></configurable-form>
        </div>
      </div>
    </div>
  </div>
</div>
